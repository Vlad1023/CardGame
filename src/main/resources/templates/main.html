<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/main.css}" rel="stylesheet" />
    <script  th:src="@{/webjars/alpinejs/3.9.1/dist/cdn.js}" defer></script>
    <script  th:src="@{/webjars/axios/1.3.4/dist/axios.min.js}" ></script>
</head>
<body class="bg-gray-200">
<div x-data="{ gameName: ''}">
<div class="flex flex-row h-screen">
    <!-- Left column with game list -->
    <div class="bg-gray-800 text-white w-1/3 p-4">
        <h1 class="text-lg font-bold mb-4">Game List</h1>
        <ul>
            <!-- Replace placeholders with actual game data -->
            <li class="mb-2">
                <a href="#" class="hover:underline">Game 1</a>
                <span class="text-gray-400"> (2/4)</span>
            </li>
            <li class="mb-2">
                <a href="#" class="hover:underline">Game 2</a>
                <span class="text-gray-400"> (1/4)</span>
            </li>
            <li class="mb-2">
                <a href="#" class="hover:underline">Game 3</a>
                <span class="text-gray-400"> (0/4)</span>
            </li>
        </ul>
    </div>
    <!-- Center column with create game form -->
    <div class="flex-1 flex items-center justify-center px-4">
        <div class="w-full max-w-md">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h1 class="text-lg font-bold mb-4">Create New Game</h1>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="game-name">
                        Game Name
                    </label>
                    <input x-model="gameName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="game-name" type="text" placeholder="Enter game name">
                </div>
                <div class="flex items-center justify-between">
                    <button x-show="gameName" x-on:click="createNewGame(gameName)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Create Game
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>

<script type="application/javascript">
function createNewGame(gameName) {
const name = "[[${userName}]]".split("=")[1];
alert(name + " " + gameName);
    const newGameDTO = {
        gameName: gameName,
        userNameHost: name
    };

    axios.post('/addNewGame', newGameDTO)
        .then(response => {
            console.log(response.data);
        })
        .catch(error => {
            console.error(error);
        });
}
</script>
