<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://cdn.tailwindcss.com"></script>
<script src="/dist/login.bundle.js" defer></script>
<body>
<div x-data="{ name: '' }">
    <div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Welcome to card game
                </h2>
            </div>
            <form action="/addUser" method="POST" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label  for="name" class="sr-only">Name</label>
                            <input id="name" x-model="name"  name="name" type="text" autocomplete="name" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Enter your name">
                    </div>
                </div>

                <div>
                    <button type="submit" id="buttonContinue"  class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M10 2a3 3 0 00-3 3v2H7a1 1 0 010 2H5v6h10V9h-2a1 1 0 010-2h1V5a3 3 0 00-3-3zM7 7h6v2H7V7zm0 4h6v2H7v-2z" clip-rule="evenodd" />
                </svg>
              </span>
                        Submit
                    </button>
                    <div class="mt-6" role="alert" x-show="!name">
                        <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
                            Warning
                        </div>
                        <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
                            <p>Please enter your name</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
